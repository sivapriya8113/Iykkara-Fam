{% extends "study_logs/base.html" %}

{% block content %}
  <p>
    <a href="{% url 'study_logs:topic' topic.id %}">{{ topic }}</a>
  </p>

  <p>Edit Entry:</p>

  <form  action="{% url 'study_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button  name="submit">Save Changes</button>
  </form>

{% endblock content %}
