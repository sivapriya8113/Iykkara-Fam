{% extends "study_logs/base.html" %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

  <p>Topic:</p>

  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'study_logs:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>No Topic have been added.</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'study_logs:new_topic' %}">Add a new Topic</a></h3>

{% endblock content %}
